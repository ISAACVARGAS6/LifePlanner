<?xml version="1.0" encoding="UTF-8"?>
<svg width="1242" height="2436" viewBox="0 0 1242 2436" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <rect width="1242" height="2436" fill="url(#splash-gradient)"/>
  
  <!-- Logo central -->
  <g transform="translate(371,1068) scale(0.5)">
    <!-- Círculo de fondo -->
    <circle cx="500" cy="300" r="250" fill="white" fill-opacity="0.95"/>
    
    <!-- Símbolo de lista -->
    <path d="M300 200H700M300 300H700M300 400H700" 
          stroke="#4A90E2" 
          stroke-width="40" 
          stroke-linecap="round"/>
    
    <!-- Puntos de verificación -->
    <circle cx="250" cy="200" r="20" fill="#4A90E2"/>
    <circle cx="250" cy="300" r="20" fill="#4A90E2"/>
    <circle cx="250" cy="400" r="20" fill="#4A90E2"/>
  </g>
  
  <!-- Texto del nombre de la app -->
  <text x="621" y="1468" 
        font-family="Arial, sans-serif" 
        font-size="72" 
        fill="white" 
        text-anchor="middle" 
        font-weight="bold">
    LifePlanner
  </text>
  
  <!-- Definición del gradiente -->
  <defs>
    <linearGradient id="splash-gradient" x1="0" y1="0" x2="1242" y2="2436" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#4A90E2"/>
      <stop offset="100%" style="stop-color:#2C5282"/>
    </linearGradient>
  </defs>
</svg> 