<?xml version="1.0" encoding="UTF-8"?>
<svg width="1242" height="2688" viewBox="0 0 1242 2688" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFC0CB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE4E1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="sakuraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF1493;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo completo -->
  <rect width="1242" height="2688" fill="url(#backgroundGradient)" />
  
  <!-- Flor de Sakura principal centrada -->
  <g transform="translate(621, 1000)">
    <!-- Pétalos de la flor -->
    <g>
      <!-- Pétalo superior -->
      <ellipse cx="0" cy="-120" rx="50" ry="90" fill="url(#sakuraGradient)" transform="rotate(0)" />
      <!-- Pétalo derecho -->
      <ellipse cx="85" cy="-85" rx="50" ry="90" fill="url(#sakuraGradient)" transform="rotate(45)" />
      <!-- Pétalo inferior derecho -->
      <ellipse cx="85" cy="85" rx="50" ry="90" fill="url(#sakuraGradient)" transform="rotate(90)" />
      <!-- Pétalo inferior izquierdo -->
      <ellipse cx="-85" cy="85" rx="50" ry="90" fill="url(#sakuraGradient)" transform="rotate(135)" />
      <!-- Pétalo izquierdo -->
      <ellipse cx="-85" cy="-85" rx="50" ry="90" fill="url(#sakuraGradient)" transform="rotate(180)" />
    </g>
    
    <!-- Centro de la flor -->
    <circle cx="0" cy="0" r="40" fill="#FFD700" />
    <circle cx="0" cy="0" r="30" fill="#FFA500" />
  </g>
  
  <!-- Texto de la app -->
  <text x="621" y="1200" text-anchor="middle" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#333">
    LifePlanner
  </text>
  
  <!-- Subtítulo -->
  <text x="621" y="1280" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" fill="#666">
    Organiza tu vida con estilo
  </text>
  
  <!-- Elementos decorativos -->
  <g transform="translate(200, 400)">
    <ellipse cx="0" cy="0" rx="30" ry="15" fill="#90EE90" transform="rotate(45)"/>
  </g>
  <g transform="translate(1042, 400)">
    <ellipse cx="0" cy="0" rx="30" ry="15" fill="#90EE90" transform="rotate(-45)"/>
  </g>
  <g transform="translate(200, 1800)">
    <ellipse cx="0" cy="0" rx="25" ry="12" fill="#90EE90" transform="rotate(30)"/>
  </g>
  <g transform="translate(1042, 1800)">
    <ellipse cx="0" cy="0" rx="25" ry="12" fill="#90EE90" transform="rotate(-30)"/>
  </g>
</svg>

